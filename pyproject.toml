[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.ruff]
preview = true
target-version = "py38"

[tool.ruff.format]
preview = true

[tool.ruff.lint]
preview = true
select = [
    "ALL",
]
ignore = [
    "ANN401",
    "CPY001",
    "D",
]
